plugins {
    id 'org.springframework.boot' version '2.1.8.RELEASE'
    id 'io.spring.dependency-management' version '1.0.8.RELEASE'
    id 'java'
}

apply plugin: 'idea'
apply plugin: 'eclipse'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
    repositories {
        maven { url "https://raw.github.com/vmbatlle/spring-boot-throttling/mvn-repo/" }
    }
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-data-jdbc'
    implementation 'org.springframework.boot:spring-boot-starter-hateoas'
    implementation 'org.springframework.boot:spring-boot-starter-web'

    implementation 'commons-validator:commons-validator:1.6'
    implementation 'com.google.guava:guava:28.1-jre'

    compile group: 'com.google.code.gson', name: 'gson', version: '2.8.5'

    compile 'com.weddini.throttling:spring-boot-throttling-starter:0.0.9'
    compile group: 'org.jsoup', name: 'jsoup', version: '1.7.2'
    implementation 'org.json:json:20190722'

    compile 'com.squareup.okhttp:okhttp:2.5.0'
    compile 'com.jayway.jsonpath:json-path:2.0.0'
    implementation 'org.springframework.boot:spring-boot-starter-thymeleaf'
    
    runtime 'org.springframework.boot:spring-boot-devtools'
    runtime 'org.webjars:bootstrap:3.3.5'
    runtime 'org.webjars:jquery:2.1.4'

    runtime 'org.hsqldb:hsqldb'

    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testImplementation 'org.apache.httpcomponents:httpclient'
}

clean.doFirst {
    delete "db"
}
